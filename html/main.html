<html>

<head>
    <link rel="stylesheet" href="..\css\jquery-ui.css">
    <link rel="stylesheet" href="..\css\main.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</head>

<body>
    <div id="loading_cover"></div>
    <div id="login_page">
        <div id="login_panel">
            <div class = "inputBar">
                <input id="loginEmail" required>
                <span class="floating-label">Email</span>
            </div>
            <div class = "inputBar">
                <input type=password id="loginPassword" required>
                <span class="floating-label">Password</span>
            </div>
            <div id="login_btn_wrapper">
                <button id="btnLogin">Login</button>
                <button id="btnRegister">Register</button>
            </div>
        </div>
    </div>
    <canvas id="bgCanvas">
    </canvas>
    <div class="hidden_fade fade" id="greypage">
    </div>
    <div class="hidden_top" id="cup_sub_page">
    </div>
    <div class="hidden_top" id="settings_sub_page">
    </div>
    <div class="hidden_top" id="cat_sub_page">
    </div>
    <div id="bar_top">
    </div>
    <div id="cup_main_page">
    </div>
    <div id="bar_left" class="bar slide slideRight">
        <h2>
            Tasks</h2>
        <img src='..\img\tasks.png' style='position:absolute;top:0; right:0; width:9%; margin:.5%'>
        <div id='taskList'>
        </div>
    </div>
    <div id="bar_bottom" class="bar slide slideUp" title="Advance!">
        <img id="reset_btn" src="..\img\icon.png">
    </div>
    <div id="bar_right" class="bar slide slideLeft">
        <h2>
            Notebook</h2>
        <img src='..\img\notebook.png' style='position:absolute;top:0; left:0; width:9%; margin:.5%'>
        <textarea tabindex="-1" maxlength="2000" id="nbarea" spellcheck="false"></textarea>
    </div>
    <a id="settings">Settings</a>
    <a id="btnLogout">Logout</a>
</body>
<script src="..\js\params.js"></script>
<script src="..\js\bundle.js"></script>

</html>
